<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <title>StockStatus</title>
    <link rel="stylesheet" href="Other.css">
</head>

<body>
    <img class="Toad" src="img/Toad.png" alt="Toad from Mario">
    <a class="contact-nav" href="homepage.html">Home</a>
    <a class="homepage-nav" href="Data.html">Stock Data</a>
    <a class="homepage-nav" href="Graphs.html">Stock Graph</a>
    <div class="contact-form">
        <h1>Share your Opinion</h1>
        <form method="get">
            <label>First Name: <input type="text" name="fname" id="fname"></label><br><br>
            <label>Last Name: <input type="text" name="lname" id="lname"></label><br><br>
            <label>Email: <input type="text" name="email" id="email"></label><br><br>
            <input type="submit" value="Contact"> <input type="reset">
        </form>
    </div><br>
    <div class="opinion-form">
        <label>Buy <input type="radio" name="vote" id="buy"></label><br>
        <label>Hold <input type="radio" name="vote" id="hold"></label><br>
        <label>Sell <input type="radio" name="vote" id="sell"></label><br><br>
        <input type="submit" value="Vote">
    </div>
</body>
